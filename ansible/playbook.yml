---
- name: Deploy application with Docker Compose
  hosts: deployboard
  become: true

  vars:
    app_dir: /opt/deployboard
    repo_url: "https://github.com/AbdullrahmanEissa/DeployBoard-Ui.git"
    compose_file: docker-compose-prod.yml

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - git
        state: present

    - name: Check if Docker is installed
      command: docker --version
      register: docker_check
      ignore_errors: true

    - name: Install Docker
      shell: |
        curl -fsSL https://get.docker.com | sh
      when: docker_check.failed

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Check if Docker Compose is installed
      command: docker compose version
      register: compose_check
      ignore_errors: true

    - name: Install Docker Compose plugin
      apt:
        name: docker-compose-plugin
        state: present
      when: compose_check.failed

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Clone application repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: main
        update: yes
      become_user: ubuntu

    - name: Build Docker images
      command: docker compose -f {{ compose_file }} build
      args:
        chdir: "{{ app_dir }}/docker-compose"

    - name: Start containers
      command: docker compose -f {{ compose_file }} up -d
      args:
        chdir: "{{ app_dir }}/docker-compose"
